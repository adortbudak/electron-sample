<!DOCTYPE>
<html>

    </head>
    <body>
        <script>
            var ipc = require('electron').ipcRenderer;

            var button = document.createElement('button');

            button.textContext = 'Hide';

            button.addEventListener('click', function(){
                ipc.send('toggle-options');
            })
            document.body.appendChild(button);
        </script>
    </body>
</html>
